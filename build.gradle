defaultTasks 'clean', 'test', 'integration', 'functional', 'allTestReport'
description = 'Gradle configuration for stubby4j'

import org.kt3k.gradle.plugin.coveralls.domain.CoberturaSourceReportFactory
ext.coberturaSourceReportFactory = new CoberturaSourceReportFactory()
project(':').ext.map = [:]

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.3.1'
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.4'
        classpath 'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.2.0'
    }
}

repositories {
   mavenLocal()
   mavenCentral()
   jcenter()
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.unbroken-dome.test-sets'
apply plugin: 'idea'
apply from: "$rootDir/conf/gradle/dependency.gradle"
apply from: "$rootDir/conf/gradle/cobertura.gradle"
apply from: "$rootDir/conf/gradle/artifacts.gradle"
apply from: "$rootDir/conf/gradle/sonatype.gradle"
apply from: "$rootDir/conf/gradle/tasks.gradle"
apply from: "$rootDir/conf/gradle/tests.gradle"


sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
/*[compileJava, compileTestJava]*.options*.compilerArgs = [
      "-Xlint:serial", "-Xlint:-varargs", "-Xlint:cast", "-Xlint:classfile",
      "-Xlint:dep-ann", "-Xlint:divzero", "-Xlint:empty", "-Xlint:finally",
      "-Xlint:overrides", "-Xlint:path", "-Xlint:processing", "-Xlint:static",
      "-Xlint:try", "-Xlint:-fallthrough", "-Xlint:-rawtypes", "-Xlint:-deprecation",
      "-Xlint:-unchecked", "-Xlint:-options"]*/

