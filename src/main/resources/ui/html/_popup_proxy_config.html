<div id="overlay"></div>
<div class="global-styles border-thickness-plus-translucency border-radius-26px box-shadow-4px" id="popup-window">
    <div id="popup-drag-handle">
        <div id="popup-title"><span class="drag">{proxy-config-name=%s}</span></div>
        <a href="javascript:void(0)" id="close-x">x</a>
    </div>
    <div id="popup-body">
        <div class="border-radius-7px" id="popup-content">
            <b>
                <pre><code id="ajax-response">%s</code></pre>
            </b>
        </div>
        <br>
        <div id="popup-footer">
            <div id="close-dialog-btn-wrapper">
                <input class="border-radius-5px box-shadow-2px" id="close-dialog-btn" type="button" value="Close">
            </div>
            <div id="popup-resize-handle">|||||</div>
        </div>
    </div>
</div>
