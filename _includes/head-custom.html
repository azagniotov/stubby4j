    <meta name="subject" content="{{ page.keywords | default: site.keywords }}">
    <title>{% if page.title != site.title %}{{ page.title }} - {% endif -%}{{ site.title }}</title>
    {%- if site.author.name %}
    <meta name="author" content="{{ site.author.name }}">
    {%- endif %}
    <meta property="og:locale" content="en_US">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    {%- if page.url == '/' %}
    <link rel="canonical" href="{{site.url}}">
    <meta property="og:url" content="{{site.url}}">
    {%- else %}
    <link rel="canonical" href="{{page.url | absolute_url}}">
    <meta property="og:url" content="{{page.url | absolute_url}}">
    {%- endif %}
    {%- if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    {%- endif %}
    {%- if site.title %}
    <meta property="og:site_name" content="{{ site.title }}">
    {%- endif %}
    {%- if page.date %}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {%- else %}
    <meta property="og:type" content="website">
    {%- endif %}
    {%- if site.google_site_verification %}
    <meta name="google-site-verification" content="{{ site.google_site_verification }}">
    {%- endif %}

    <script type="application/ld+json">
        {"author":{"@type":"Person","name":"Alexander Zagniotov"},"description":"{{ page.description | default: site.description }}","keywords":"{{ page.keywords | default: site.keywords }}","url":"{{ page.url | absolute_url}}","@type":"WebPage","headline":"stubby4j","@context":"https://schema.org"}
    </script>
